<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HOME</title>
	<style type="text/css">
		.talkRoom{
			width: 700px;
			height: 580px;
			background-color: gray;
			margin: 0px auto;
			padding: 20px;
			position: relative;
		}
		.bacPos{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 1;
			overflow:hidden;
			
		}
		.bacPos img{
			display: block;
			height: 100%;
			-webkit-filter: blur(40px); /* Chrome, Opera */
	        -moz-filter: blur(20px);
	        -ms-filter: blur(10px);   
            filter: blur(10px);
		}
		.room{
			position: relative;
			z-index: 2;
			width: 100%;
		}
		.room-list{
			height: 333px;
			padding: 30px 50px;
			overflow-y: scroll;
		}
		.roomBac{
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
			width: 100%;
			background-color: white;
			opacity: .1;
			z-index: -1;
		}
		.message{
			height: 7px;
			width: 100%;
			background-color: #404B55;
		}
		.talk{
			position: relative;
			z-index: 2;
			width: 100%;
			background-color: #c3c3c3;
		}
		
		.btn{
			display: inline-block;
		    padding: 6px 12px;
		    margin-bottom: 0;
		    font-size: 14px;
		    font-weight: 400;
		    line-height: 1.42857143;
		    text-align: center;
		    white-space: nowrap;
		    vertical-align: middle;
		    -ms-touch-action: manipulation;
		    touch-action: manipulation;
		    cursor: pointer;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		    background-image: none;
		    border: 1px solid transparent;
		    border-radius: 4px;
		    color: #fff;
		    background-color: #5cb85c;
		    border-color: #4cae4c;
		    float: right;
		    margin-right: 20px;
		    margin-top: 20px;
		}
		.picName {
			width: 50px;
			height: 50px;
			border-radius: 25px;
			overflow: hidden;
			float: left;
		}
		.picName img{
			height: 100%;
			display: block;
		}
		.mess{
			margin-left: 20px;
			margin-top: 18px;
			max-width: 300px;
			background-color: rgba(255,255,255,.3);
			display: block;
			float: left;
			line-height: 18px;
			/*text-indent: 2em;*/
			padding: 0px 10px;
			overflow: hidden;
			border-radius: 8px;
		}
		.costom{
			width: 100%;
			font-size: 12px;
			color: white;
			overflow: hidden;
			margin-bottom: 20px;
		}
		.mine{
			width: 100%;
			float: right;
			margin-bottom: 20px;
		}
		.mine .picName{
			float: right;
		}
		.mine .mess{
			margin-left: 0px;
			margin-right: 20px;
			text-align: right;
			font-size: 12px;
			color: white;
			float: right;
		}
		.roomCon{
			overflow:hidden;
			/*height: 1000px;*/
		}
		textarea{
			display: block;
		    height: 34px;
		    padding: 6px 12px;
		    font-size: 14px;
		    line-height: 1.42857143;
		    color: #555;
		    background-color: #fff;
		    background-image: none;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		}
		#talkMes textarea{
			width: 668px;
			border:none;
			height: 6em;
		    overflow-y: auto;
		    overflow-x: hidden;
		    padding-left: 20px;
		    outline: 0;
		    border: 0;
		    font-size: 14px;
		    /*background-color: rgba(255,255,255,.2);*/
		}
		.userName{
			text-align: center;
			padding: 5px 0px;
			padding-bottom: 18px;
			color: white;
			position: relative;
			z-index: 4;
		}
		/*定义滚动条宽高及背景，宽高分别对应横竖滚动条的尺寸*/
		.scrollbar::-webkit-scrollbar{
		    width: 8px;
		    height: 16px;
		    background-color: rgba(0,0,0,0);
		}
		/*定义滚动条的轨道，内阴影及圆角*/
		.scrollbar::-webkit-scrollbar-track{
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
		    border-radius: 10px;
		    /*background-color: #f5f5f5;*/
		}
		/*定义滑块，内阴影及圆角*/
		.scrollbar::-webkit-scrollbar-thumb{
		    /*width: 10px;*/
		    height: 20px;
		    border-radius: 10px;
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
		    background-color: #555;
		}
	</style>
</head>
